server:
  port: 8080
  uploadDir: "uploads"
  staticDir: "static"
  tls:
    enabled: true
    certFile: "certs/server.crt"
    keyFile: "certs/server.key"
  
communication:
  # Available protocols: http-polling
  protocol: http-polling
  
  # Protocol-specific settings
  http-polling:
    heartbeatInterval: 60  # seconds
    
security:
  enableCORS: true
  corsOrigins: ["*"]
  
logging:
  level: info
  file: "server.log"