<!DOCTYPE html>
<html>
<head>
    <title>MicroC2 - File Drop</title>
    <link rel="stylesheet" href="/webpage/css/styles.css">
    <style>
        .file-drop-zone {
            border: 2px dashed #444;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            background-color: #0d0f12;
            margin: 20px;
            transition: all 0.3s ease;
        }

        .file-drop-zone.drag-over {
            background-color: #3a3a3a;
            border-color: #666;
        }

        .upload-progress {
            margin: 10px 20px;
            display: none;
        }

        .progress-bar {
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }

        .file-list-container {
            margin: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
            overflow: hidden;
        }

        #fileTable {
            width: 100%;
            border-collapse: collapse;
        }

        #fileTable th,
        #fileTable td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        #fileTable th {
            background-color: #2a2a2a;
            color: #fff;
            font-weight: normal;
        }

        #fileTable tr:hover {
            background-color: #222;
        }

        .file-actions button {
            padding: 6px 12px;
            margin: 0 4px;
            background-color: #333;
            border: none;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .file-actions button:hover {
            background-color: #444;
        }

        .file-actions button.delete {
            background-color: #661a1a;
        }

        .file-actions button.delete:hover {
            background-color: #801515;
        }

        .upload-icon {
            font-size: 48px;
            color: #666;
            margin-bottom: 10px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .browse-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #444;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .browse-button:hover {
            background-color: #555;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="havoc-container">
        <div class="sidebar">
            <div class="nav-header">MICROC2 CONSOLE</div>
            <div class="nav-item" onclick="window.location.href='/webpage/index.html'">Mission Control</div>
            <div class="nav-item" onclick="window.location.href='/webpage/listeners.html'">Listeners</div>
            <div class="nav-item" onclick="window.location.href='/webpage/payload.html'">Payload</div>
            <div class="nav-item active">File Drop</div>
            <div class="nav-item" onclick="window.location.href='/webpage/server_terminal.html'">Server Terminal</div>
        </div>

        <div class="content">
            <div class="top-panel">
                <div class="config-panel">
                    <h2>File Drop</h2>
                    <div class="file-drop-zone" id="dropZone">
                        <div class="upload-icon">â‡ª</div>
                        <p>Drag and drop files here or</p>
                        <div class="file-input-wrapper">
                            <span class="browse-button">Browse Files</span>
                            <input type="file" id="fileInput" multiple>
                        </div>
                    </div>
                    <div class="upload-progress" id="uploadProgress">
                        <div class="progress-bar">
                            <div class="progress-bar-fill" id="progressBarFill"></div>
                        </div>
                    </div>
                    <div class="file-list-container">
                        <table id="fileTable">
                            <thead>
                                <tr>
                                    <th>Filename</th>
                                    <th>Size</th>
                                    <th>Last Modified</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="fileListBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressBarFill = document.getElementById('progressBarFill');

        // Drag and drop handling
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFiles(files);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFiles(e.target.files);
            }
        });

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function loadFiles() {
            try {
                const response = await fetch('/api/file_drop/list');
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const text = await response.text();
                let files;
                try {
                    files = JSON.parse(text);
                } catch (e) {
                    throw new Error('Invalid server response format');
                }

                if (!Array.isArray(files)) {
                    throw new Error('Server returned invalid data format');
                }
                
                const fileListBody = document.getElementById('fileListBody');
                
                if (files.length === 0) {
                    fileListBody.innerHTML = `
                        <tr>
                            <td colspan="4">
                                <div class="empty-state">
                                    <p>No files uploaded yet</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                fileListBody.innerHTML = '';
                files.forEach(file => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${escapeHtml(file.name)}</td>
                        <td>${formatBytes(file.size)}</td>
                        <td>${new Date(file.modified).toLocaleString()}</td>
                        <td class="file-actions">
                            <button onclick="downloadFile('${encodeURIComponent(file.name)}')">Download</button>
                            <button class="delete" onclick="deleteFile('${encodeURIComponent(file.name)}')">Delete</button>
                        </td>
                    `;
                    fileListBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('fileListBody').innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="empty-state">
                                <p>Error loading files: ${escapeHtml(error.message)}</p>
                            </div>
                        </td>
                    </tr>
                `;
            }
        }

        // Add helper function for HTML escaping
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        async function uploadFiles(files) {
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            uploadProgress.style.display = 'block';
            progressBarFill.style.width = '0%';

            try {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/api/file_drop/upload', true);

                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBarFill.style.width = percentComplete + '%';
                    }
                };

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        loadFiles();
                        fileInput.value = '';
                        setTimeout(() => {
                            uploadProgress.style.display = 'none';
                        }, 1000);
                    } else {
                        throw new Error('Upload failed');
                    }
                };

                xhr.onerror = function() {
                    throw new Error('Upload failed');
                };

                xhr.send(formData);
            } catch (error) {
                console.error('Error uploading files:', error);
                alert('Failed to upload files: ' + error.message);
                uploadProgress.style.display = 'none';
            }
        }

        function downloadFile(filename) {
            window.location.href = `/api/file_drop/download/${filename}`;
        }

        async function deleteFile(filename) {
            if (!confirm('Are you sure you want to delete this file?')) {
                return;
            }

            try {
                const response = await fetch(`/api/file_drop/delete/${filename}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadFiles();
                } else {
                    throw new Error('Failed to delete file');
                }
            } catch (error) {
                console.error('Error deleting file:', error);
                alert('Failed to delete file: ' + error.message);
            }
        }

        // Load files when page loads
        loadFiles();
        
        // Refresh file list every 30 seconds
        setInterval(loadFiles, 30000);
    </script>
</body>
</html>
