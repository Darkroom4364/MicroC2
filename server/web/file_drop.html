<!DOCTYPE html>
<html>
<head>
    <title>MicroC2 - File Drop</title>
    <link rel="stylesheet" href="/home/css/styles.css">
    <link rel="stylesheet" href="/home/css/components.css">
    <style>
        .file-drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            background-color: rgba(40, 40, 40, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-drop-zone.drag-over {
            background-color: rgba(60, 60, 60, 0.5);
            border-color: var(--accent-color);
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        
        .upload-progress {
            display: none;
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--secondary-bg);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            background-color: var(--accent-color);
            width: 0;
            transition: width 0.3s;
        }
        
        .file-list-container {
            margin: 20px 0;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        #fileTable {
            width: 100%;
            border-collapse: collapse;
        }
        
        #fileTable th {
            background-color: var(--secondary-bg);
            color: var(--text-color);
            text-align: left;
            padding: 12px;
            font-weight: normal;
            border-bottom: 1px solid var(--border-color);
        }
        
        #fileTable td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
        }
        
        #fileTable tr:hover {
            background-color: rgba(50, 50, 50, 0.7);
        }
        
        #fileTable tr:last-child td {
            border-bottom: none;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .file-actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-color);
            opacity: 0.6;
        }
        
        /* Mobile responsiveness for file drop */
        @media (max-width: 768px) {
            #fileTable {
                display: block;
                overflow-x: auto;
            }
            
            .file-drop-zone {
                padding: 20px;
            }
            
            .file-actions {
                flex-direction: column;
                gap: 5px;
            }
            
            .file-actions button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="havoc-container">
        <div class="sidebar">
            <div class="nav-header">MICROC2 CONSOLE</div>
            <div class="nav-item" onclick="window.location.href='/home/index.html'">Mission Control</div>
            <div class="nav-item" onclick="window.location.href='/home/listeners.html'">Listeners</div>
            <div class="nav-item" onclick="window.location.href='/home/payload.html'">Payload</div>
            <div class="nav-item active">File Drop</div>
            <div class="nav-item" onclick="window.location.href='/home/server_terminal.html'">Server Terminal</div>
        </div>

        <div class="content">
            <div class="top-panel">
                <div class="config-panel">
                    <h2>File Drop</h2>
                    <div class="file-drop-zone" id="dropZone">
                        <div class="upload-icon">â‡ª</div>
                        <p>Drag and drop files here or</p>
                        <div class="file-input-wrapper">
                            <span class="browse-button">Browse Files</span>
                            <input type="file" id="fileInput" multiple>
                        </div>
                    </div>
                    <div class="upload-progress" id="uploadProgress">
                        <div class="progress-bar">
                            <div class="progress-bar-fill" id="progressBarFill"></div>
                        </div>
                    </div>
                    <div class="file-list-container">
                        <table id="fileTable">
                            <thead>
                                <tr>
                                    <th>Filename</th>
                                    <th>Size</th>
                                    <th>Last Modified</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="fileListBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts at the end of body -->
    <script src="/home/js/common.js"></script>
    <script src="/home/js/file-drop.js"></script>
</body>
</html>
