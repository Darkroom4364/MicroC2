<!DOCTYPE html>
<html>
<head>
    <title>MicroC2 - Server Terminal</title>
    <link rel="stylesheet" href="/home/css/styles.css">
    <style>
        .terminal-container {
            background-color: #2b2b2b;
            color: #e6e6e6;
            font-family: 'Consolas', 'DejaVu Sans Mono', monospace;
            padding: 10px;
            height: calc(100vh - 120px);
            overflow-y: auto;
            margin: 10px;
            border-radius: 4px;
            line-height: 1.3;
        }

        #terminal-output {
            white-space: pre-wrap;
            word-wrap: break-word;
            padding-bottom: 10px;
        }

        .terminal-input-container {
            display: flex;
            margin-top: 2px;
            padding: 2px 0;
        }

        .prompt {
            color: #87d441;
            margin-right: 8px;
            user-select: none;
            display: flex;
            align-items: center;
        }

        .prompt .path {
            color: #3a96dd;
        }

        #terminal-input {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            color: #e6e6e6;
            font-family: 'Consolas', 'DejaVu Sans Mono', monospace;
            font-size: 14px;
            outline: none;
            padding: 0;
            margin: 0;
        }

        .command-line {
            color: #e6e6e6;
            margin: 2px 0;
        }

        .command-output {
            color: #cccccc;
            margin: 2px 0 8px 0;
        }

        .error-output {
            color: #ff6b6b;
        }

        ::selection {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="havoc-container">
        <div class="sidebar">
            <div class="nav-header">MICROC2 CONSOLE</div>
            <div class="nav-item" onclick="window.location.href='/home/index.html'">Mission Control</div>
            <div class="nav-item" onclick="window.location.href='/home/listeners.html'">Listeners</div>
            <div class="nav-item" onclick="window.location.href='/home/payload.html'">Payload</div>
            <div class="nav-item" onclick="window.location.href='/home/file_drop.html'">File Drop</div>
            <div class="nav-item active">Server Terminal</div>
        </div>

        <div class="content">
            <div class="terminal-container">
                <div id="terminal-output"></div>
                <div class="terminal-input-container">
                    <span class="prompt">
                        <span class="user">user@server</span>:<span class="path">~</span>$&nbsp;
                    </span>
                    <input type="text" id="terminal-input" autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>
    </div>

    <script>
        let commandHistory = [];
        let historyIndex = -1;
        let currentWorkingDirectory = '~';
        const terminalOutput = document.getElementById('terminal-output');
        const terminalInput = document.getElementById('terminal-input');
        
        // Establish WebSocket connection
        const ws = new WebSocket(`ws://${window.location.host}/ws/terminal`);

        ws.onmessage = function(event) {
            const response = JSON.parse(event.data);
            if (response.cwd) {
                currentWorkingDirectory = response.cwd;
                updatePrompt();
            }
            if (response.output) {
                appendToTerminal(response.output, response.error);
            }
        };

        ws.onclose = function() {
            appendToTerminal('Connection to server closed. Attempting to reconnect...', true);
            setTimeout(connectWebSocket, 5000);
        };

        function updatePrompt() {
            const pathElement = document.querySelector('.prompt .path');
            pathElement.textContent = currentWorkingDirectory;
        }

        function appendToTerminal(text, isError = false) {
            if (text.trim()) {
                const outputDiv = document.createElement('div');
                outputDiv.className = isError ? 'command-output error-output' : 'command-output';
                outputDiv.textContent = text;
                terminalOutput.appendChild(outputDiv);
            }
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        function appendCommand(command) {
            const cmdLine = document.createElement('div');
            cmdLine.className = 'command-line';
            cmdLine.innerHTML = `<span class="prompt"><span class="user">user@server</span>:<span class="path">${currentWorkingDirectory}</span>$</span> ${command}`;
            terminalOutput.appendChild(cmdLine);
        }

        terminalInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = this.value.trim();
                if (command) {
                    appendCommand(command);
                    ws.send(command);
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                    this.value = '';
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    this.value = commandHistory[historyIndex];
                    // Move cursor to end of input
                    setTimeout(() => this.selectionStart = this.selectionEnd = this.value.length, 0);
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    this.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    this.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                // Send tab completion request
                ws.send(JSON.stringify({
                    type: 'tab_completion',
                    partial: this.value
                }));
            }
        });

        // Focus input when clicking anywhere in terminal
        document.querySelector('.terminal-container').addEventListener('click', function(e) {
            if (window.getSelection().toString() === '') {
                terminalInput.focus();
            }
        });

        // Initial focus
        terminalInput.focus();
    </script>
</body>
</html>
