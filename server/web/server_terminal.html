<!DOCTYPE html>
<html>
<head>
    <title>MicroC2 - Server Terminal</title>
    <link rel="stylesheet" href="/home/css/styles.css">
    <link rel="stylesheet" href="/home/css/components.css">
    <style>
        .terminal-container {
            background-color: #121212;
            border-radius: 5px;
            padding: 10px;
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: monospace;
        }
        
        #terminal-output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            color: #f0f0f0;
            padding: 10px;
            white-space: pre-wrap;
            word-break: break-word;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        
        .terminal-input-container {
            display: flex;
            background-color: var(--bg-color);
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        
        .prompt {
            color: var(--accent-color);
            margin-right: 5px;
            white-space: nowrap;
        }
        
        .user {
            color: var(--accent-color);
        }
        
        .path {
            color: #2196F3;
        }
        
        #terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: monospace;
            font-size: 14px;
            outline: none;
        }
        
        .command-line {
            margin: 5px 0;
            color: var(--text-color);
        }
        
        .command-output {
            margin: 5px 0;
            color: #cccccc;
            padding-left: 10px;
        }
        
        .error-output {
            color: var(--error-color);
        }
        
        /* Custom terminal scrollbar */
        #terminal-output::-webkit-scrollbar {
            width: 8px;
        }
        
        #terminal-output::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        
        #terminal-output::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        #terminal-output::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Mobile responsiveness for terminal */
        @media (max-width: 768px) {
            .terminal-container {
                height: calc(100vh - 120px);
            }
            
            .terminal-input-container {
                flex-direction: column;
            }
            
            .prompt {
                margin-bottom: 5px;
            }
            
            #terminal-input {
                width: 100%;
                padding: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="havoc-container">
        <div class="sidebar">
            <div class="nav-header">MICROC2 CONSOLE</div>
            <div class="nav-item" onclick="window.location.href='/home/index.html'">Mission Control</div>
            <div class="nav-item" onclick="window.location.href='/home/listeners.html'">Listeners</div>
            <div class="nav-item" onclick="window.location.href='/home/payload.html'">Payload</div>
            <div class="nav-item" onclick="window.location.href='/home/file_drop.html'">File Drop</div>
            <div class="nav-item active">Server Terminal</div>
        </div>

        <div class="content">
            <div class="terminal-container">
                <div id="terminal-output"></div>
                <div class="terminal-input-container">
                    <span class="prompt">
                        <span class="user">user@server</span>:<span class="path">~</span>$&nbsp;
                    </span>
                    <input type="text" id="terminal-input" autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts at the end of body -->
    <script src="/home/js/common.js"></script>
    <script src="/home/js/terminal.js"></script>
</body>
</html>
