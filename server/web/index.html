<!DOCTYPE html>
<html>
<head>
    <title>MicroC2 Server</title>
    <link rel="stylesheet" href="/home/css/styles.css">
    <link rel="stylesheet" href="/home/css/components.css">
</head>
<body>
    <div class="microc2-container">
        <div class="sidebar">
            <div class="nav-header">MICROC2 CONSOLE</div>
            <div class="nav-item active">Mission Control</div>
            <div class="nav-item" onclick="window.location.href='/home/listeners.html'">Listeners</div>
            <div class="nav-item" onclick="window.location.href='/home/payload.html'">Payload</div>
            <div class="nav-item" onclick="window.location.href='/home/file_drop.html'">File Drop</div>
            <div class="nav-item" onclick="window.location.href='/home/server_terminal.html'">Server Terminal</div>
        </div>

        <div class="content">
            <div class="top-panel smart-grid">
                <div class="panel-section agents-section">
                    <div class="nav-header">AGENTS</div>
                    <div id="agent-list"></div>
                </div>
                <div class="panel-section listeners-section">
                    <div class="nav-header">ACTIVE LISTENERS</div>
                    <div id="active-listeners"></div>
                </div>
                <div class="panel-section event-section">
                    <div class="event-viewer-header">
                        <span class="nav-header">EVENT VIEWER</span>
                        <div class="event-viewer-controls">
                            <button onclick="dashboardManager.clearEventLog()">Clear</button>
                            <button onclick="dashboardManager.toggleAutoScroll()" id="autoScrollBtn">Auto-scroll: On</button>
                        </div>
                    </div>
                    <div id="event-log" class="event-log"></div>
                </div>
            </div>

            <div class="bottom-panel">
                <div id="command-shell">
                    <div class="shell-output" id="command-output"></div>
                    <div class="shell-input">
                        <input type="text" id="command-input" placeholder="Enter command...">
                        <button onclick="dashboardManager.sendCommand()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts at the end of body -->
    <script src="/home/js/common.js"></script>
    <script src="/home/js/index.js"></script>
</body>
</html>
