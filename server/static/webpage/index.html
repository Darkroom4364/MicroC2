<!DOCTYPE html>
<html>
<head>
    <title>MicroC2 Server</title>
    <link rel="stylesheet" href="/webpage/css/styles.css">
</head>
<body>
    <div class="havoc-container">
        <div class="sidebar">
            <div class="nav-header">MICROC2 CONSOLE</div>
            <div class="nav-item active">Mission Control</div>
            <div class="nav-item" onclick="window.location.href='/webpage/listeners.html'">Listeners</div>
            <div class="nav-item" onclick="window.location.href='/webpage/payload.html'">Payload</div>
            <div class="nav-item" onclick="window.location.href='/webpage/file_drop.html'">File Drop</div>
            <div class="nav-item" onclick="window.location.href='/webpage/server_terminal.html'">Server Terminal</div>
        </div>

        <div class="content">
            <div class="top-panel">
                <div class="split-panel">
                    <div class="agents-list">
                        <div class="nav-header">AGENTS</div>
                        <div id="agent-list"></div>
                    </div>
                    <div class="split-panel">
                        <div id="listeners-list">
                            <div class="nav-header">ACTIVE LISTENERS</div>
                            <div id="active-listeners"></div>
                        </div>
                        <div id="event-viewer">
                            <div class="event-viewer-header">
                                <span class="title">EVENT VIEWER</span>
                                <div class="event-viewer-controls">
                                    <button onclick="clearEventLog()">Clear</button>
                                    <button onclick="toggleAutoScroll()" id="autoScrollBtn">Auto-scroll: On</button>
                                </div>
                            </div>
                            <div id="event-log" class="event-log"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bottom-panel">
                <div id="command-shell">
                    <div class="shell-output" id="command-output"></div>
                    <div class="shell-input">
                        <input type="text" id="command-input" placeholder="Enter command..." onkeypress="handleCommandInput(event)">
                        <button onclick="sendCommand()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    let autoScroll = true;
    let previousListenerStates = new Map();
    let logWebSocket = null;
    let wsReconnectAttempts = 0;
    const MAX_RECONNECT_ATTEMPTS = 5;
    const RECONNECT_DELAY = 5000;

    function initializeWebSocket() {
        if (wsReconnectAttempts >= MAX_RECONNECT_ATTEMPTS) {
            appendLogEntry({
                timestamp: new Date().toISOString(),
                severity: 'ERROR',
                message: 'Maximum WebSocket reconnection attempts reached. Please refresh the page.',
                source: 'system'
            });
            return;
        }

        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}/logs`;
        
        logWebSocket = new WebSocket(wsUrl);
        
        logWebSocket.onopen = function() {
            wsReconnectAttempts = 0; // Reset attempts on successful connection
            appendLogEntry({
                timestamp: new Date().toISOString(),
                severity: 'INFO',
                message: 'Connected to server log stream',
                source: 'system'
            });
        };

        logWebSocket.onmessage = function(event) {
            const log = JSON.parse(event.data);
            appendLogEntry({
                timestamp: log.timestamp,
                severity: log.level.toUpperCase(),
                message: log.message.trim(),
                source: 'server'
            });
        };

        logWebSocket.onclose = function() {
            wsReconnectAttempts++;
            appendLogEntry({
                timestamp: new Date().toISOString(),
                severity: 'WARNING',
                message: `WebSocket connection closed. Attempt ${wsReconnectAttempts}/${MAX_RECONNECT_ATTEMPTS}. Retrying in ${RECONNECT_DELAY/1000}s...`,
                source: 'system'
            });
            setTimeout(initializeWebSocket, RECONNECT_DELAY);
        };

        logWebSocket.onerror = function(error) {
            appendLogEntry({
                timestamp: new Date().toISOString(),
                severity: 'ERROR',
                message: 'WebSocket error: ' + error,
                source: 'system'
            });
        };
    }

    function appendLogEntry(entry) {
        const eventLog = document.getElementById('event-log');
        const logEntry = document.createElement('div');
        logEntry.className = 'log-entry';
        
        logEntry.innerHTML = `
            <span class="timestamp">[${new Date(entry.timestamp).toLocaleString()}]</span>
            <span class="severity ${entry.severity}">${entry.severity}</span>
            <span class="message">${entry.message}</span>
        `;
        
        eventLog.appendChild(logEntry);
        
        if (autoScroll) {
            eventLog.scrollTop = eventLog.scrollHeight;
        }

        // Keep only the last 1000 entries
        while (eventLog.children.length > 1000) {
            eventLog.removeChild(eventLog.firstChild);
        }
    }

    function clearEventLog() {
        document.getElementById('event-log').innerHTML = '';
        appendLogEntry({
            timestamp: new Date().toISOString(),
            severity: 'INFO',
            message: 'Event log cleared',
            source: 'system'
        });
    }

    function toggleAutoScroll() {
        autoScroll = !autoScroll;
        const btn = document.getElementById('autoScrollBtn');
        btn.textContent = `Auto-scroll: ${autoScroll ? 'On' : 'Off'}`;
        if (autoScroll) {
            const eventLog = document.getElementById('event-log');
            eventLog.scrollTop = eventLog.scrollHeight;
        }
    }

    // Debounce function to prevent too frequent updates
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    // Modify updateListenersList to use efficient state tracking
    async function updateListenersList() {
        try {
            const response = await fetch('/api/listeners/list');
            const listeners = await response.json();
            
            const listenersList = document.getElementById('active-listeners');
            listenersList.innerHTML = listeners.map(listener => `
                <div class="listener-card" data-id="${listener.id}">
                    <div class="listener-header">
                        <span class="listener-name">${listener.name}</span>
                        <span class="listener-protocol">${listener.protocol}</span>
                    </div>
                    <div class="listener-details">
                        <div>Host: ${listener.host}:${listener.port}</div>
                        <div>Status: <span class="status-${listener.status.toLowerCase()}">${listener.status}</span></div>
                    </div>
                </div>
            `).join('') || '<div class="empty-state">No active listeners</div>';

            // Check for state changes
            const currentIds = new Set(listeners.map(l => l.id));
            const removedIds = [...previousListenerStates.keys()].filter(id => !currentIds.has(id));

            // Handle removed listeners
            removedIds.forEach(id => {
                const prevState = previousListenerStates.get(id);
                if (prevState) {
                    appendLogEntry({
                        timestamp: new Date().toISOString(),
                        severity: 'WARNING',
                        message: `Listener "${prevState.name}" was removed`,
                        source: 'listener'
                    });
                }
            });

            // Handle new and updated listeners
            listeners.forEach(listener => {
                const prevState = previousListenerStates.get(listener.id);
                if (!prevState) {
                    // New listener
                    appendLogEntry({
                        timestamp: new Date().toISOString(),
                        severity: 'INFO',
                        message: `Listener "${listener.name}" created - ${listener.protocol} on ${listener.host}:${listener.port}`,
                        source: 'listener'
                    });
                } else if (prevState.status !== listener.status) {
                    // Status change only
                    appendLogEntry({
                        timestamp: new Date().toISOString(),
                        severity: listener.status === 'ACTIVE' ? 'INFO' : 'WARNING',
                        message: `Listener "${listener.name}" status changed from ${prevState.status} to ${listener.status}`,
                        source: 'listener'
                    });
                }
            });

            // Update state cache
            previousListenerStates = new Map(listeners.map(l => [l.id, { ...l }]));

        } catch (error) {
            console.error('Error updating listeners list:', error);
            appendLogEntry({
                timestamp: new Date().toISOString(),
                severity: 'ERROR',
                message: 'Failed to update listeners list: ' + error.message,
                source: 'system'
            });
        }
    }

    async function updateAgentList() {
        try {
            const response = await fetch('/agent/list');
            const agents = await response.json();
            const currentAgents = new Set();
            
            const agentList = document.getElementById('agent-list');
            agentList.innerHTML = Object.values(agents).map(agent => {
                const isNew = Date.now() - new Date(agent.last_seen).getTime() < 5000;
                currentAgents.add(agent.id);

                if (isNew && !window.previousAgents?.has(agent.id)) {
                    appendLogEntry({
                        timestamp: new Date().toISOString(),
                        severity: 'INFO',
                        message: `New agent connected - ${agent.hostname} (${agent.ip})`,
                        source: 'agent'
                    });
                }

                return `
                    <div class="agent-card">
                        <div class="agent-header">
                            <div style="display: flex; align-items: center;">
                                <div class="agent-status"></div>
                                <span class="agent-name">${agent.hostname}</span>
                            </div>
                            <span class="agent-os">${agent.os}</span>
                        </div>
                        <div class="agent-details">
                            ID: ${agent.id}<br>
                            IP: ${agent.ip}<br>
                            Last seen: ${new Date(agent.last_seen).toLocaleString()}
                        </div>
                    </div>
                `;
            }).join('');

            if (window.previousAgents) {
                for (const id of window.previousAgents) {
                    if (!currentAgents.has(id)) {
                        appendLogEntry({
                            timestamp: new Date().toISOString(),
                            severity: 'WARNING',
                            message: `Agent disconnected - ID: ${id}`,
                            source: 'agent'
                        });
                    }
                }
            }

            window.previousAgents = currentAgents;
        } catch (e) {
            console.error('Error updating agent list:', e);
            appendLogEntry({
                timestamp: new Date().toISOString(),
                severity: 'ERROR',
                message: 'Failed to update agent list: ' + e.message,
                source: 'system'
            });
        }
    }

    async function checkResultsWithRetry(attempts = 3) {
        for (let i = 0; i < attempts; i++) {
            try {
                const response = await fetch('/get_results');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const results = await response.json();
                
                if (!Array.isArray(results)) {
                    console.warn('Expected array of results, got:', results);
                    return;
                }

                const output = document.getElementById('command-output');
                results.forEach(result => {
                    if (!result) return;
                    
                    const div = document.createElement('div');
                    div.className = 'command-result';
                    div.innerHTML = `
                        <span class="timestamp">[${result.timestamp || 'N/A'}]</span>
                        <span class="command">${result.command || 'unknown'}</span>
                        <pre>${result.output || ''}</pre>
                    `;
                    output.appendChild(div);
                    output.scrollTop = output.scrollHeight;

                    // Log command execution in event viewer
                    appendLogEntry({
                        timestamp: result.timestamp || new Date().toISOString(),
                        severity: result.error ? 'ERROR' : 'INFO',
                        message: `Command executed: ${result.command}\n${result.output?.trim() || 'no output'}`,
                        source: 'command'
                    });
                });
                return;
            } catch (error) {
                console.error('Error fetching results:', error);
                if (i === attempts - 1) {
                    appendLogEntry({
                        timestamp: new Date().toISOString(),
                        severity: 'ERROR',
                        message: `Failed to fetch command results: ${error.message}`,
                        source: 'system'
                    });
                }
                await new Promise(r => setTimeout(r, 1000));
            }
        }
    }

    function handleCommandInput(event) {
        if (event.key === 'Enter') {
            sendCommand();
        }
    }

    async function sendCommand() {
        const input = document.getElementById('command-input');
        const cmd = input.value;
        input.value = '';

        try {
            await fetch('/queue_command', {
                method: 'POST',
                body: cmd
            });

            const output = document.getElementById('command-output');
            const cmdDiv = document.createElement('div');
            cmdDiv.className = 'command-entry';
            cmdDiv.innerHTML = `<span class="command">> ${cmd}</span>`;
            output.appendChild(cmdDiv);

            checkResultsWithRetry();
        } catch (e) {
            console.error('Error:', e);
            showError(e.message);
        }
    }

    function showError(message) {
        const output = document.getElementById('command-output');
        const errorDiv = document.createElement('div');
        errorDiv.className = 'command-result error';
        errorDiv.innerHTML = `<span class="timestamp">[ERROR]</span> ${message}`;
        output.appendChild(errorDiv);
    }

    async function updateFileList() {
        try {
            const response = await fetch('/files/list');
            const files = await response.json();
            
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">
                            Size: ${formatBytes(file.size)} | 
                            Modified: ${new Date(file.modified).toLocaleString()}
                        </div>
                    </div>
                    <div class="file-actions">
                        <a href="/files/${file.name}" download>Download</a>
                    </div>
                </div>
            `).join('');
        } catch (e) {
            console.error('Error updating file list:', e);
        }
    }

    function formatBytes(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Use debounced version of updateListenersList
    const debouncedUpdateListeners = debounce(updateListenersList, 500);

    // Initialize and start updates with proper cleanup
    let updateIntervals = [];

    function startUpdates() {
        initializeWebSocket();
        updateIntervals = [
            setInterval(debouncedUpdateListeners, 2000),
            setInterval(updateAgentList, 2000)
        ];
        debouncedUpdateListeners();
        updateAgentList();
    }

    function cleanup() {
        updateIntervals.forEach(clearInterval);
        if (logWebSocket) {
            logWebSocket.close();
        }
    }

    // Handle page visibility changes
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            cleanup();
        } else {
            startUpdates();
        }
    });

    // Start updates when page loads
    startUpdates();

    // Clean up when page unloads
    window.addEventListener('unload', cleanup);
    </script>
</body>
</html>
