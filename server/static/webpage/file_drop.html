<!DOCTYPE html>
<html>
<head>
    <title>MicroC2 - File Drop</title>
    <link rel="stylesheet" href="/webpage/css/styles.css">
</head>
<body>
    <div class="havoc-container">
        <div class="sidebar">
            <div class="nav-header">MICROC2 CONSOLE</div>
            <div class="nav-item" onclick="window.location.href='/webpage/index.html'">Mission Control</div>
            <div class="nav-item" onclick="window.location.href='/webpage/listeners.html'">Listeners</div>
            <div class="nav-item" onclick="window.location.href='/webpage/payload.html'">Payload</div>
            <div class="nav-item active">File Drop</div>
            <div class="nav-item" onclick="window.location.href='/webpage/server_terminal.html'">Server Terminal</div>
        </div>

        <div class="content">
            <div class="top-panel">
                <div class="config-panel">
                    <h2>File Drop</h2>
                    <div class="file-upload-container">
                        <input type="file" id="fileInput" multiple>
                        <button onclick="uploadFiles()">Upload Files</button>
                    </div>
                    <div class="file-list-container">
                        <table id="fileTable">
                            <thead>
                                <tr>
                                    <th>Filename</th>
                                    <th>Size</th>
                                    <th>Last Modified</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="fileListBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function loadFiles() {
            try {
                const response = await fetch('/api/file_drop/list');
                const files = await response.json();
                
                const fileListBody = document.getElementById('fileListBody');
                fileListBody.innerHTML = '';
                
                files.forEach(file => {
                    const row = document.createElement('tr');
                    const filePath = file.path || file.name; // handle both path and name properties
                    row.innerHTML = `
                        <td title="${filePath}">${file.name}</td>
                        <td>${formatBytes(file.size)}</td>
                        <td>${new Date(file.modified || file.mtime).toLocaleString()}</td>
                        <td>
                            <button onclick="downloadFile('${encodeURIComponent(filePath)}')">Download</button>
                            <button onclick="deleteFile('${encodeURIComponent(filePath)}')">Delete</button>
                        </td>
                    `;
                    fileListBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading files:', error);
                fileListBody.innerHTML = '<tr><td colspan="4">Error loading files: ' + error.message + '</td></tr>';
            }
        }

        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            if (files.length === 0) {
                alert('Please select files to upload');
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            try {
                const response = await fetch('/api/files/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    loadFiles();
                    fileInput.value = '';
                } else {
                    throw new Error('Failed to upload files');
                }
            } catch (error) {
                console.error('Error uploading files:', error);
                alert('Failed to upload files: ' + error.message);
            }
        }

        async function downloadFile(filename) {
            window.location.href = `/api/file_drop/download/${filename}`;
        }

        async function deleteFile(filename) {
            if (!confirm(`Are you sure you want to delete ${decodeURIComponent(filename)}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/file_drop/delete/${filename}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadFiles();
                } else {
                    throw new Error('Failed to delete file');
                }
            } catch (error) {
                console.error('Error deleting file:', error);
                alert('Failed to delete file: ' + error.message);
            }
        }

        // Load files when page loads
        loadFiles();
        
        // Refresh file list every 30 seconds
        setInterval(loadFiles, 30000);
    </script>

    <style>
        .file-upload-container {
            margin: 20px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 5px;
        }

        .file-upload-container input[type="file"] {
            margin-right: 10px;
        }

        .file-list-container {
            margin: 20px;
            overflow: auto;
        }

        #fileTable {
            width: 100%;
            border-collapse: collapse;
            background-color: #1a1a1a;
        }

        #fileTable th,
        #fileTable td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        #fileTable th {
            background-color: #2a2a2a;
            color: #fff;
        }

        #fileTable button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }

        #fileTable button:hover {
            background-color: #555;
        }
    </style>
</body>
</html>
