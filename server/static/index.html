<!DOCTYPE html>
<html>
<head>
    <title>MicroC2 Server</title>
    <link rel="stylesheet" href="/static/webpage/css/styles.css">
</head>
<body>
    <div class="havoc-container">
        <div class="sidebar">
            <div class="nav-header">MICROC2 CONSOLE</div>
            <div class="nav-item">Listeners</div>
            <div class="nav-item active">Agents</div>
            <div class="nav-item">File Browser</div>
            <div class="nav-item">Settings</div>
        </div>

        <div class="content">
            <div class="top-panel">
                <div class="split-panel">
                    <div class="agents-list">
                        <div class="nav-header">ACTIVE AGENTS</div>
                        <div id="agent-list"></div>
                    </div>
                    <div class="main-panel">
                        <div id="agent-details">
                            <h2>Agent Details</h2>
                            <div id="selected-agent-info"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bottom-panel">
                <div id="command-shell">
                    <div class="shell-output" id="command-output"></div>
                    <div class="shell-input">
                        <input type="text" id="command-input" placeholder="Enter command..." onkeypress="handleCommandInput(event)">
                        <button onclick="sendCommand()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    function createSIEMLog(eventType, data) {
        return {
            timestamp: new Date().toISOString(),
            event_type: eventType,
            severity: data.severity || 'info',
            source_ip: data.ip || 'unknown',
            source_host: data.hostname || 'unknown',
            agent_id: data.id || 'unknown',
            os: data.os || 'unknown',
            action: data.action || eventType,
            status: data.status || 'success',
            command: data.command || '',
            output: data.output || '',
            details: data.details || '',
        };
    }

    function appendLog(message, className, data = {}) {
        const logContent = document.getElementById('log-content');
        const entry = document.createElement('div');
        entry.className = `log-entry ${className}`;
        
        const siemLog = createSIEMLog(className, data);
        entry.textContent = `${siemLog.timestamp} [${siemLog.severity.toUpperCase()}] ${message}`;
        entry.dataset.siemLog = JSON.stringify(siemLog);
        
        logContent.appendChild(entry);
        logContent.scrollTop = logContent.scrollHeight;
        
        while (logContent.children.length > 1000) {
            logContent.removeChild(logContent.firstChild);
        }
    }

    async function checkResultsWithRetry(attempts = 3) {
        for (let i = 0; i < attempts; i++) {
            try {
                const response = await fetch('/get_results');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const results = await response.json();
                
                if (!Array.isArray(results)) {
                    console.warn('Expected array of results, got:', results);
                    return;
                }

                const output = document.getElementById('command-output');
                results.forEach(result => {
                    if (!result) return;
                    
                    const div = document.createElement('div');
                    div.className = 'command-result';
                    div.innerHTML = `
                        <span class="timestamp">[${result.timestamp || 'N/A'}]</span>
                        <span class="command">${result.command || 'unknown'}</span>
                        <pre>${result.output || ''}</pre>
                    `;
                    output.appendChild(div);

                    const logData = {
                        severity: 'info',
                        action: 'command_execution',
                        command: result.command,
                        output: result.output?.trim(),
                        status: result.error ? 'failure' : 'success',
                        timestamp: result.timestamp,
                        details: result.error || ''
                    };
                    appendLog(
                        `Command "${result.command}" executed - ${result.output?.trim() || 'no output'}`,
                        'agent-command',
                        logData
                    );
                });
                return;
            } catch (e) {
                console.warn(`Attempt ${i + 1} failed:`, e);
                await new Promise(r => setTimeout(r, 1000));
            }
        }
    }

    async function updateAgentList() {
        try {
            const response = await fetch('/agent/list');
            const agents = await response.json();
            const currentAgents = new Set();
            
            const agentList = document.getElementById('agent-list');
            agentList.innerHTML = Object.values(agents).map(agent => {
                const isNew = Date.now() - new Date(agent.last_seen).getTime() < 5000;
                currentAgents.add(agent.id);

                return `
                    <div class="agent-card">
                        <div class="agent-header">
                            <div style="display: flex; align-items: center;">
                                <div class="agent-status"></div>
                                <span class="agent-name">${agent.hostname}</span>
                            </div>
                            <span class="agent-os">${agent.os}</span>
                        </div>
                        <div class="agent-details">
                            ID: ${agent.id}<br>
                            IP: ${agent.ip}<br>
                            Last seen: ${new Date(agent.last_seen).toLocaleString()}
                        </div>
                    </div>
                `;
            }).join('');

            if (window.previousAgents) {
                for (const id of window.previousAgents) {
                    if (!currentAgents.has(id)) {
                        appendLog(
                            `Agent disconnected - ID: ${id}`,
                            'agent-disconnect',
                            {
                                severity: 'warning',
                                action: 'agent_disconnect',
                                id: id
                            }
                        );
                    }
                }
            }

            window.previousAgents = currentAgents;
        } catch (e) {
            console.error('Error updating agent list:', e);
        }
    }

    function handleCommandInput(event) {
        if (event.key === 'Enter') {
            sendCommand();
        }
    }

    async function sendCommand() {
        const input = document.getElementById('command-input');
        const cmd = input.value;
        input.value = '';

        try {
            await fetch('/queue_command', {
                method: 'POST',
                body: cmd
            });

            const output = document.getElementById('command-output');
            const cmdDiv = document.createElement('div');
            cmdDiv.className = 'command-entry';
            cmdDiv.innerHTML = `<span class="command">> ${cmd}</span>`;
            output.appendChild(cmdDiv);

            checkResultsWithRetry();
        } catch (e) {
            console.error('Error:', e);
            showError(e.message);
        }
    }

    function showError(message) {
        const output = document.getElementById('command-output');
        const errorDiv = document.createElement('div');
        errorDiv.className = 'command-result error';
        errorDiv.innerHTML = `<span class="timestamp">[ERROR]</span> ${message}`;
        output.appendChild(errorDiv);
    }

    async function updateFileList() {
        try {
            const response = await fetch('/files/list');
            const files = await response.json();
            
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">
                            Size: ${formatBytes(file.size)} | 
                            Modified: ${new Date(file.modified).toLocaleString()}
                        </div>
                    </div>
                    <div class="file-actions">
                        <a href="/files/${file.name}" download>Download</a>
                    </div>
                </div>
            `).join('');
        } catch (e) {
            console.error('Error updating file list:', e);
        }
    }

    function formatBytes(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    setInterval(() => checkResultsWithRetry(1), 1000);
    setInterval(updateFileList, 5000);
    updateFileList();
    setInterval(updateAgentList, 2000);
    updateAgentList();
    </script>
</body>
</html>
