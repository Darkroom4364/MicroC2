<!DOCTYPE html>
<html>
<head>
    <title>MicroC2 Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.js"></script>
    <style>
        :root {
            --bg-color: #0d0f12;
            --secondary-bg: #1a1d21;
            --text-color: #e0e0e0;
            --accent-color: #00ff9f;
            --error-color: #ff3333;
            --success-color: #00ff9f;
            --header-color: #00ff9f;
            --border-color: #2a2e33;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        h1, h2 { 
            color: var(--header-color);
            font-weight: 400;
        }

        #command-section { 
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 20px;
            margin: 20px 0;
        }

        #command-input { 
            width: 85%;
            padding: 12px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--accent-color);
            font-family: 'Consolas', monospace;
            margin-right: 10px;
        }

        button {
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }

        #command-output { 
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-color);
            color: var(--accent-color);
            font-family: 'Consolas', monospace;
            min-height: 300px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .agent-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
        }

        .agent-name {
            color: var(--accent-color);
        }

        .download-links {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .download-btn {
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            white-space: nowrap;
        }

        .download-btn:hover {
            background: var(--success-color);
            transition: background 0.2s;
        }

        .file-item {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
        }

        .command-result {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            margin: 10px 0;
        }

        .timestamp {
            color: var(--accent-color);
        }
        
        .command-result.error {
            border-color: var(--error-color);
            color: var(--error-color);
        }

        #terminal-container {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            margin: 20px 0;
            height: 400px;
        }

        .terminal {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>MicroC2 Server</h1>
    
    <div id="terminal-container">
        <div id="terminal"></div>
    </div>

    <div id="command-section">
        <h2>Command Shell</h2>
        <input type="text" id="command-input" placeholder="Enter command...">
        <button onclick="sendCommand()">Send</button>
        <div id="command-output"></div>
    </div>

    <div id="agent-section">
        <h2>Agent Downloads</h2>
        <div class="agent-list">
            <div class="agent-item">
                <span class="agent-name">Windows (64-bit)</span>
                <div class="download-links">
                    <a href="/static/agents/windows_agent.zip" download class="download-btn">Download Package</a>
                    <a href="/static/agents/agent_windows_amd64.exe" download class="download-btn">Download EXE Only</a>
                </div>
            </div>
            <div class="agent-item">
                <span class="agent-name">Linux (64-bit)</span>
                <a href="/static/agents/agent_linux_amd64" download class="download-btn">Download</a>
            </div>
            <div class="agent-item">
                <span class="agent-name">macOS (64-bit)</span>
                <a href="/static/agents/agent_darwin_amd64" download class="download-btn">Download</a>
            </div>
            <div class="agent-item">
                <span class="agent-name">Checksums</span>
                <a href="/static/agents/checksums.txt" download class="download-btn">Download</a>
            </div>
        </div>
    </div>

    <div id="agent-section">
        <h2>Active Agents</h2>
        <div class="agent-list" id="agent-list">
            <!-- Agents will be listed here -->
        </div>
    </div>

    <div id="file-section">
        <h2>File Drop</h2>
        <div class="file-list" id="file-list">
            <!-- Files will be listed here -->
        </div>
    </div>

    <script>
    // Add terminal initialization code at the top of your script
    const term = new Terminal({
        cursorBlink: true,
        fontSize: 14,
        fontFamily: 'Consolas, monospace',
        theme: {
            background: '#0d0f12',
            foreground: '#00ff9f',
            cursor: '#00ff9f'
        }
    });

    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);
    term.open(document.getElementById('terminal'));
    fitAddon.fit();

    // Create WebSocket connection
    const ws = new WebSocket(`ws://${window.location.host}/terminal`);
    
    ws.onopen = () => {
        term.write('\x1b[32mConnected to server terminal.\x1b[0m\r\n');
    };

    ws.onmessage = (event) => {
        term.write(event.data);
    };

    term.onData(data => {
        ws.send(data);
    });

    // Handle resize
    window.addEventListener('resize', () => {
        fitAddon.fit();
        ws.send(JSON.stringify({
            type: 'resize',
            cols: term.cols,
            rows: term.rows
        }));
    });

    async function sendCommand() {
        const input = document.getElementById('command-input');
        const cmd = input.value;
        input.value = '';

        try {
            // Queue command
            await fetch('/queue_command', {
                method: 'POST',
                body: cmd
            });

            // Add command to output immediately
            const output = document.getElementById('command-output');
            const cmdDiv = document.createElement('div');
            cmdDiv.className = 'command-entry';
            cmdDiv.innerHTML = `<span class="command">> ${cmd}</span>`;
            output.appendChild(cmdDiv);

            // Check for results with retry
            checkResultsWithRetry();
        } catch (e) {
            console.error('Error:', e);
            showError(e.message);
        }
    }

    async function checkResultsWithRetry(attempts = 3) {
        for (let i = 0; i < attempts; i++) {
            try {
                const response = await fetch('/get_results');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const results = await response.json();
                
                if (!Array.isArray(results)) {
                    console.warn('Expected array of results, got:', results);
                    return;
                }

                const output = document.getElementById('command-output');
                results.forEach(result => {
                    if (!result) return;
                    
                    const div = document.createElement('div');
                    div.className = 'command-result';
                    div.innerHTML = `
                        <span class="timestamp">[${result.timestamp || 'N/A'}]</span>
                        <span class="command">${result.command || 'unknown'}</span>
                        <pre>${result.output || ''}</pre>
                    `;
                    output.appendChild(div);
                });
                return;
            } catch (e) {
                console.warn(`Attempt ${i + 1} failed:`, e);
                await new Promise(r => setTimeout(r, 1000));
            }
        }
    }

    function showError(message) {
        const output = document.getElementById('command-output');
        const errorDiv = document.createElement('div');
        errorDiv.className = 'command-result error';
        errorDiv.innerHTML = `<span class="timestamp">[ERROR]</span> ${message}`;
        output.appendChild(errorDiv);
    }

    async function updateFileList() {
        try {
            const response = await fetch('/files/list');
            const files = await response.json();
            
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">
                            Size: ${formatBytes(file.size)} | 
                            Modified: ${new Date(file.modified).toLocaleString()}
                        </div>
                    </div>
                    <div class="file-actions">
                        <a href="/files/${file.name}" download>Download</a>
                    </div>
                </div>
            `).join('');
        } catch (e) {
            console.error('Error updating file list:', e);
        }
    }

    function formatBytes(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    async function updateAgentList() {
        try {
            const response = await fetch('/agent/list');
            const agents = await response.json();
            
            const agentList = document.getElementById('agent-list');
            agentList.innerHTML = Object.values(agents).map(agent => {
                const isNew = Date.now() - new Date(agent.last_seen).getTime() < 5000;
                return `
                    <div class="agent-item ${isNew ? 'new-connection' : ''}">
                        <div class="agent-info">
                            <div class="agent-name">
                                ${agent.hostname}
                                <span class="agent-os os-${agent.os.toLowerCase()}">${agent.os}</span>
                                ${isNew ? '<span class="connection-status">New Connection</span>' : ''}
                            </div>
                            <div class="agent-status">
                                ID: ${agent.id}<br>
                                IP: ${agent.ip}<br>
                                Connected: ${new Date(agent.last_seen).toLocaleString()}<br>
                                Last commands: ${agent.commands.join(', ') || 'None'}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        } catch (e) {
            console.error('Error updating agent list:', e);
        }
    }

    // Poll for results every second
    setInterval(() => checkResultsWithRetry(1), 1000);
    // Update file list every 5 seconds
    setInterval(updateFileList, 5000);
    // Initial file list update
    updateFileList();
    // Update agent list more frequently for better responsiveness
    setInterval(updateAgentList, 2000);
    updateAgentList();
    </script>
</body>
</html>
